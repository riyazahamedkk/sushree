    initParticles();

    // --- MOUSE TRAIL ---
    document.addEventListener('mousemove', function(e) {
        if(Math.random() > 0.8) { // Performance check
            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            document.body.appendChild(dot);
            setTimeout(() => dot.remove(), 1000);
        }
    });

    // --- AUDIO ---
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    function toggleMusic() {
        const btn = document.querySelector('.music-control');
        if (isPlaying) {
            audio.pause();
            btn.innerHTML = "üîá";
        } else {
            audio.play().catch(e => console.log("Audio interaction required"));
            btn.innerHTML = "üéµ";
        }
        isPlaying = !isPlaying;
    }

    // --- LOCK SCREEN ---
    function handleEnter(e) {
        if (e.key === 'Enter') checkPassword();
    }

    function checkPassword() {
        const input = document.getElementById('password-input');
        if (input.value === PASSCODE) {
            document.getElementById('lock-screen').classList.add('slide-up');
            toggleMusic(); 
        } else {
            input.style.borderColor = 'red';
            input.classList.add('error-shake');
            setTimeout(() => {
                input.classList.remove('error-shake');
                input.style.borderColor = 'var(--accent-gold)';
            }, 400);
            input.value = "";
        }
    }

    // --- THREAD LOGIC ---
    function sparkleThread(e) {
        // Add sparkles on thread hover
        const spark = document.createElement('div');
        spark.className = 'trail-dot';
        spark.style.background = '#ff0000';
        spark.style.left = e.pageX + 'px';
        spark.style.top = e.pageY + 'px';
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 500);
    }

    function breakThread() {
        const path = document.getElementById('thread-path');
        const knot = document.getElementById('knot-element');
        const page1 = document.getElementById('page-thread');
        const page2 = document.getElementById('page-letter');

        // Snap animation
        const length = path.getTotalLength();
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = 0;
        path.getBoundingClientRect(); // Trigger reflow

        path.style.transition = "stroke-dashoffset 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s 1s";
        path.style.strokeDashoffset = length; // Unravel
        path.style.opacity = 0;

        knot.style.transform = "translate(-50%, -50%) scale(5)"; // Explode heart
        knot.style.opacity = 0;

        setTimeout(() => {
            page1.classList.add('fade-out');
            page2.style.opacity = 1;
            page2.style.transition = "opacity 2s ease-in";
            setTimeout(typeLetter, 1000);
        }, 1200);
    }

    // --- LETTER ANIMATION ---
    function typeLetter() {
        const container = document.getElementById('letter-text');
        odiaLetterContent.forEach((text, index) => {
            const p = document.createElement('p');
            p.textContent = text;
            container.appendChild(p);

            // Slower, ink-bleed reveal
            setTimeout(() => {
                p.classList.add('visible');
                if (index === odiaLetterContent.length - 1) {
                    setTimeout(() => {
                        const sigDiv = document.createElement('div');
                        sigDiv.innerHTML = signatureHTML;
                        sigDiv.style.opacity = 0;
                        sigDiv.style.transition = "opacity 2s";
                        container.appendChild(sigDiv);
                        setTimeout(() => sigDiv.style.opacity = 1, 100);
                    }, 2000);
                }
            }, index * 2500); 
        });
    }

    // --- ROSE INTERACTION (PETAL RAIN) ---
    function rainPetals(element) {
        // Get position of the rose
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        for(let i=0; i<10; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = centerX + 'px';
            petal.style.top = centerY + 'px';
            petal.style.backgroundColor = Math.random() > 0.5 ? '#8b0000' : '#ff0000';
            
            // Random scatter
            const xMove = (Math.random() - 0.5) * 100;
            const delay = Math.random() * 0.5;
            
            petal.style.animation = `fall 2s ease-out forwards ${delay}s`;
            
            // Custom transform for spread
            petal.style.transform = `translate(${xMove}px, 0)`;

            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 2500);
        }
    }

</script>
